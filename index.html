<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <!-- Bootstrap style file -->
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <!-- Main style file -->
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <header class="container mt-5 p-5">
      <div class="login m-auto p-5 text-center">
        <h1 class="text-info-emphasis mb-4">Smart Login System</h1>
        <form>
          <div class="mb-3">
            <input
              type="email"
              class="form-control bg-transparent"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
              placeholder="Enter your email"
            />
          </div>
          <div class="mb-3">
            <input
              type="password"
              class="form-control bg-transparent"
              id="exampleInputPassword1"
              placeholder="Enter your password"
            />
          </div>
          <a class="btn btn-outline-info w-100"> Login </a>
        </form>
        <p class="text-white mt-4">
          Don't have an account?
          <a href="./signup.html" class="text-white text-decoration-none"
            >Sign Up</a
          >
        </p>
      </div>
    </header>
    <!-- Bootstrap JS file -->
    <script src="./js/bootstrap.bundle.min.js"></script>
    <!-- Main JS file -->
    <script src="./js/login.js"></script>
  </body>
</html>
